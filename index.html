<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" 
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="script.js"></script>
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <section class="header">
      <div>
        <h1>Learn to code by watching others</h1>
      </div>
      <div>
        <p class="intro">See how experienced developers solve problems in real-time.  Watching scripted tutorials is great, but understanding how developers think is invaluable</p>
      </div>
    </section>
    <section class="right">
      <div class="deal">
        <p>
          <strong>Try it free 7 days</strong> then $20/mo. therafter
        </p>
      </div>
      <div class="signup">
        <form id="form" action="/" method="GET">
          <div class="input-container" data-error="First Name cannot be empty">
            <input id="name" type="text" placeholder="First Name"/>
          </div>
          <input id="last-name" type="text" placeholder="Last Name" />
          <input id="email" type="email" placeholder="Email Address" />
          <input id="password" type="password" placeholder="Password" />
    
          <button type="submit">CLAIM YOUR FREE TRIAL</button>
        </form>
        <div class="terms">
          By clicking the button, you are agreeing to our <strong>Terms and Services</strong>
        </div>
      </div>
    </section>
  </div>

<script>

</script>

</body>
</html>
